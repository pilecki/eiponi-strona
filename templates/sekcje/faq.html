{% load static %}

<section class="section-faq py-5 bg-light" id="faq">
  <div class="container">
    <h2 class="text-center mb-5">Najczęściej zadawane pytania</h2>
    <div class="accordion" id="faqAccordion">
      {% for faq in faqs %}
      <div class="accordion-item">
        <h2 class="accordion-header" id="heading{{ forloop.counter }}">
          <button class="accordion-button {% if not forloop.first %}collapsed{% endif %}" type="button"
                  data-bs-toggle="collapse" data-bs-target="#collapse{{ forloop.counter }}"
                  aria-expanded="{% if forloop.first %}true{% else %}false{% endif %}"
                  aria-controls="collapse{{ forloop.counter }}">
            {{ faq.question }}
          </button>
        </h2>
        <div id="collapse{{ forloop.counter }}" class="accordion-collapse collapse {% if forloop.first %}show{% endif %}"
             aria-labelledby="heading{{ forloop.counter }}" data-bs-parent="#faqAccordion">
          <div class="accordion-body">{{ faq.answer }}</div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>

{% load static %}

<section class="section-newsletter py-5 bg-white" id="newsletter">
  <div class="container">
    <h2 class="text-center mb-4">Zapisz się na newsletter</h2>
    <p class="text-center mb-4">Dołącz do naszej społeczności – bez spamu, tylko język japoński.</p>
    <form class="newsletter-form mx-auto" style="max-width: 500px;">
      <div class="input-group">
        <input type="email" class="form-control" placeholder="Twój adres e-mail" required>
        <button class="btn btn-primary" type="submit">Zapisz się</button>
      </div>
    </form>
  </div>
</section>

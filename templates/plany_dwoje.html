{% extends 'base.html' %}
{% load static %}
{% block title %}Zajęcia we dwoje{% endblock %}

{% block content %}
<section class="section-plany py-5 bg-white">
  <div class="container">
    <h2 class="text-center mb-5">Zajęcia we dwoje</h2>
    <div class="row g-4">
      {% for plan in grupy_dwoje %}
      <div class="col-md-6 col-lg-4">
        <div class="card h-100 border-0 shadow-sm">
          <div class="position-relative">
            <img src="{% static plan.image %}" class="card-img-top" alt="{{ plan.name }}">
            <div class="badge-cena bg-white text-dark shadow-sm fw-bold">
              {{ plan.price }}
            </div>
          </div>
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ plan.name }}</h5>
            <p class="card-subtitle text-muted">{{ plan.details }}</p>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
{% endblock %}
